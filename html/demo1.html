<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>demo1</title>

    <script type="text/javascript" src="../js/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="../js/jquery.tmpl.js"></script>
    <script type="text/javascript" src="../js/knockout-3.0.0.debug.js"></script>
</head>
<body>
    <h3>Meal upgrades</h3>
    <p>Make your flight more bearable by selecting a meal to match your social and economic status.</p>
    Chosen meal:
    <select data-bind="options: availableMeals,
        optionsText: 'mealName',
        value: chosenMeal,
        enable: chosenMeal().extraCost > 0">
    </select>
    <p>
    You've chosen:
        <b data-bind="text: chosenMeal().description"></b>
        (price: <span data-bind='text: formatPrice(chosenMeal().extraCost)'></span>)
    </p>

    <script type="text/javascript">
        function formatPrice(price) {
            return price == 0 ? "Free" : "$" + price.toFixed(2);
        }

        var availableMeals = [
            { mealName: 'Standard', description: 'Dry crusts of bread', extraCost: 0 },
            { mealName: 'Premium', description: 'Fresh bread with cheese', extraCost: 9.95 },
            { mealName: 'Deluxe', description: 'Caviar and vintage Dr Pepper', extraCost: 18.50 }
        ];

        var viewModel = {
            availableMeals: availableMeals,
            chosenMeal: ko.observable(availableMeals[1])
        };

        ko.applyBindings(viewModel);
    </script>
</body>
</html>
